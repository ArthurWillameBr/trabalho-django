{% extends 'layout.html' %}

{% block title %}
    <title>Confirmation Page</title>
{% endblock %}

{% block content %}

        <form class="form" method="post">
            {% csrf_token %}
            <h2>Confirmar ação de deletar</h2>
            <input type="submit" value="Sim" class="btn-confirmation">

        </form>
    </div>
{% endblock %}
